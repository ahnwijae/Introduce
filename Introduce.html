<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .section:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .section:nth-child(even) {
            background-color: #e9e9e9;
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 증명사진과 간단한 정보 -->
        <div class="profile">
            <img src="your-photo.jpg" alt="증명사진">
            <div class="profile-info">
                <h1>홍길동</h1>
                <p>이메일: example@example.com</p>
                <p>전화번호: 010-1234-5678</p>
                <p>주소: 서울특별시 강남구</p>
            </div>
        </div>

        <!-- 이력서 섹션 -->
        <div class="section">
            <h2>이력서</h2>
            <p>여기에 이력서 내용을 작성하세요.</p>
        </div>

        <!-- 자기소개서 섹션 -->
        <div class="section">
            <h2>자기소개서</h2>
            <p>여기에 자기소개서 내용을 작성하세요.</p>
        </div>

        <!-- 포트폴리오 섹션 -->
        <div class="section">
            <h2>포트폴리오</h2>
            <p>여기에 포트폴리오 내용을 작성하세요.</p>
        </div>
    </div>
</body>
</html>
