<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 70px; /* To ensure content is not hidden behind the fixed navbar */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .section:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .section:nth-child(even) {
            background-color: #e9e9e9;
        }
        .section h2 {
            margin-top: 0;
        }
        .top-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .top-button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="#profile">프로필</a>
        <a href="#resume">이력서</a>
        <a href="#self-intro">자기소개서</a>
        <a href="#portfolio">포트폴리오</a>
    </div>

    <div class="container">
        <!-- 프로필 섹션 -->
        <div id="profile" class="section profile">
            <img src="your-photo.jpg" alt="증명사진">
            <div class="profile-info">
                <h1>홍길동</h1>
                <p>이메일: example@example.com</p>
                <p>전화번호: 010-1234-5678</p>
                <p>주소: 서울특별시 강남구</p>
            </div>
        </div>

        <!-- 이력서 섹션 -->
        <div id="resume" class="section">
            <h2>이력서</h2>
            <p>여기에 이력서 내용을 작성하세요.</p>
        </div>

        <!-- 자기소개서 섹션 -->
        <div id="self-intro" class="section">
            <h2>자기소개서</h2>
            <p>여기에 자기소개서 내용을 작성하세요.</p>
        </div>

        <!-- 포트폴리오 섹션 -->
        <div id="portfolio" class="section">
            <h2>포트폴리오</h2>
            <p>여기에 포트폴리오 내용을 작성하세요.</p>
        </div>
    </div>

    <!-- 위로 가기 버튼 -->
    <button class="top-button" id="topBtn">위로 가기</button>

    <script>
        // Get the button
        let topBtn = document.getElementById("topBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        };

        // When the user clicks on the button, scroll to the top of the document
        topBtn.onclick = function() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        };
    </script>
</body>
</html>
